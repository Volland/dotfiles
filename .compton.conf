# backend = "xrender"
backend = "glx"

vsync = "opengl";

# blur-background = true;
# blur-kern       = "3x3box"

fading        = true;
# fade-delta    = 5.0;
no-fading-destroyed-argb = true;
fade-in-step  = 0.55;
fade-out-step = 0.55;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];


shadow          = true;
no-dnd-shadow   = true;
no-dock-shadow  = false;
clear-shadow    = true;
shadow-radius   = 6;
shadow-offset-x = -9;
shadow-offset-y = -9;
shadow-opacity  = 0.05;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];


wintypes:
{
tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
notification = { fade = true; shadow = false; opacity = 0.85; focus = true; };
};

